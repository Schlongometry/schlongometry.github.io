<!DOCTYPE html>
<html>
    <head>
        <script src="./arithschlongsy.js"></script>
        <link href="./output.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Schlongometry</title>
    </head>
    <body class="bg-gray-950 text-amber-50 p-4">
        <div class="flex flex-col p-3 rounded-2xl bg-emerald-800 gap-2 w-1/3">
            <h1 class="text-4xl">Schlongometry</h1>
            <form class="grid gap-2 w-full">
                <label for="height">Height
                    <input id="height" class="w-20" type="range" name="height">
                </label>
                <label for="girth">Girth
                    <input id="girth" class="w-20" type="number" name="girth">
                </label>
                <button class="w-20 bg-sky-300 rounded-2xl p-2" type="button">Submit</button>
            </form>
            <p id="length"></p>
        </div>
    </body>
</html>
